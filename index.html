<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="grid-main">
    <section class="col-1-flex">
      <h1 class="col-1-titulo">
        Get <span class="roxa">insights</span> that help your business grow.
      </h1>
      <p class="col-1-paragrafo">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="col-1-end-flex">
        <div>
          <span class="col-1-end-1">10k+</span>
          <span>COMPANIES</span>
        </div>
        <div>
          <span class="col-1-end-1"> 314</span>
          <span>  TEMPLATES</span>
        </div>
        <div>
          <span class="col-1-end-1">  12M+</span>
          <span> QUERIES</span>
        </div>
      </div>
    </section>

    <section class="col-2"> 
      <img src="./images/image-header-desktop.jpg" alt="escritorio" class="img-roxa" >
    </section>
  </main>

 
</body>

</html>
